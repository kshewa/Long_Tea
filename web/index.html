<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Long Tea Mobile App - Premium Tea Experience"
    />
    <meta name="keywords" content="tea, beverage, mobile app, long tea" />
    <meta name="author" content="Long Tea" />

    <!-- Security and CORS headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://longtea-backend.onrender.com https://*.onrender.com data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://longtea-backend.onrender.com https://*.onrender.com wss: ws:;"
    />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin" />

    <!-- Network and API permissions -->
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), geolocation=(), payment=()"
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Long Tea" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Android meta tags -->
    <meta name="theme-color" content="#1E3A8A" />
    <meta name="msapplication-navbutton-color" content="#1E3A8A" />
    <meta name="msapplication-TileColor" content="#1E3A8A" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.png" />

    <title>Long Tea Mobile</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
